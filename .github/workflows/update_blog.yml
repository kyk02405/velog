name: Update Blog Posts

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # ğŸ” ë§¤ 1ì‹œê°„ë§ˆë‹¤ ì‹¤í–‰ (ê¸°ì¡´ í•˜ë£¨ 2íšŒ â†’ ë§¤ì‹œê°„)
  workflow_dispatch:      # âœ… ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼(Run workflow) í™œì„±í™”

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_PAT }}  # âœ… Push ê¶Œí•œìš© ê°œì¸ í† í° ì‚¬ìš©

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython

    - name: Run script
      run: python scripts/update_blog.py

    - name: Commit & Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "ğŸ”„ Update blog posts $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push https://${{ secrets.GH_PAT }}@github.com/kyk02405/velog.git
